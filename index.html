<!-- flip-card-container -->
<div class="flip-card-container" style="--hue: 220">
  <div class="flip-card">

    <div class="card-front">
      <figure>
        <div class="img-bg"></div>
        <img src="https://angelaliggs.com/wp-content/uploads/bb-plugin/cache/AngelaliggsHikingTravelBlog1-scaled-square-6c3a9aee98b114b1e854d363738a545e-5faad559bcd39.jpg" alt="Brohm Lake">

      </figure>

      <ul>
        <li>Grimface Mountain, British Columbia</li>
        <li>8,645Ft</li>
        <li>Guided Hike</li>
        <li>Bonfire</li>
        <li>First-Aid</li>
      </ul>
    </div>

    <div class="card-back">
      <figure>
        <div class="img-bg"></div>
        <img src="https://angelaliggs.com/wp-content/uploads/bb-plugin/cache/AngelaliggsHikingTravelBlog1-scaled-square-6c3a9aee98b114b1e854d363738a545e-5faad559bcd39.jpg" alt="Brohm Lake">
      </figure>

      <button>Book</button>

      <div class="design-container">
        <span class="design design--1"></span>
        <span class="design design--2"></span>
        <span class="design design--3"></span>
        <span class="design design--4"></span>
        <span class="design design--5"></span>
        <span class="design design--6"></span>
        <span class="design design--7"></span>
        <span class="design design--8"></span>
      </div>
    </div>

  </div>
</div>
